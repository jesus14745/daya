<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perdonacion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: pink;
        }

    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('ya estoy perdonado uwu <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <div class="cajita">
    <h4>Estoy comenzando a pensar que estás molesta, asi que te hice esto :(</h4>

    <h3>¿Meper donas?</h3>
     </div>
     <div class="botones">
     <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" /><br><br><br>
     </div>

     <div class="imagenga">
     <img src="chuec.png" width="350em">  
     </div>
   

</body>
